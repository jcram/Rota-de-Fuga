<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Rota de Fuga</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="js/auth.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="images/logo-rota-de-fuga.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a id="logo" class="navbar-brand" href="#myPage">
                    <img src="images/logo-rota-de-fuga.png" width="40px" height="auto" style="float:left;position:relative;bottom:10px;"/>
                    <span style="margin-left:20px;">ROTA DE FUGA</span></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="apresentation.html"><span class="glyphicon glyphicon-home icon-menu-bar"></span></a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-auth">
        <div id="container-logo">
            <img src="images/logo-rota-de-fuga.png" width="50px" />
            <div>
                <span>ROTA DE FUGA</span>
            </div>
        </div>
        <div class="container">
            <div class="panel panel-default">
                <div id="box-auth" class="panel-body">
                    <div id="header">
                        <span class="titulo">Inscreva-se</span>
                        <br/>
                        <span class="subtitulo">Don't Panic</span>
                    </div>
                    <div id="container-input">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="email" class="form-control entrada-auth" name="email" placeholder="Email" required>
                        </div>
                        <div>
                            <span id="alert-email" class="alert-login"></span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="senha" type="password" class="form-control entrada-auth" name="password" placeholder="Senha" required min="6">
                        </div>
                        <div>
                            <span id="alert-senha" class="alert-login"></span>
                        </div>
                    </div>
                    <div id="options">
                        <span>Ja possui uma conta?</span>
                        <a href="login.html">login</a>
                    </div>
                    <div id="footer">
                        <div id="facebook-icon" class="social-media-icon">F</div>
                        <div id="google-icon" class="social-media-icon">G</div>
                        <input id="btn-cadastrar" type="button" class="btn btn-info btn-auth" value="Inscrever" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Por favor, aguarde...</h4>
                </div>
                <div class="modal-body">
                    <img src="images/loading.gif" width="240px" height="auto" />
                </div>
            </div>
        </div>
    </div>
    <script src="js/sign.js"></script>
</body>

</html>
