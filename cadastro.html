<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rota de Fuga</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="images/logo-rota-de-fuga.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a id="logo" class="navbar-brand" href="#myPage">
                    <img src="images/logo-rota-de-fuga.png" width="40px" height="auto" style="float:left;position:relative;bottom:10px;"/>
                    <span style="margin-left:20px;">ROTA DE FUGA</span></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home</a></li>
                    <li class="menu-fui-roubado"><a href="#">Fui Roubado!</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="boxlogin">
        <div id="header">
            <span id="titulo-box-login">CADASTRAR</span>
        </div>
        <div id="container-input">
            <div class="input-group">
                <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input id="senha" type="password" class="form-control" name="password" placeholder="Digite sua senha" min="6" required>
            </div>
            <div class="input-group">
                <input id="confirmacao-senha" type="password" class="form-control" name="password" placeholder="Digite sua senha novamente" min="6" required>
            </div>
        </div>
        <div id="footer">
            <input id="btn-criar-conta" type="button" class="btn btn-info" value="Cadastrar" />
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Por favor, aguarde...</h4>
                </div>
                <div class="modal-body">
                    <img src="images/loading.gif" width="240px" height="auto" />
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
